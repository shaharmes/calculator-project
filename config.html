<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>config</title>
  </head>
  <body>
    <div>
      <h2><u> user config:</u></h2>
      <form method="get">
        <label for="color">Choose a color:</label>

        <select name="color" id="color">
          <option value="white">white</option>
          <option value="black">black</option>
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
        </select>
        <br />
        <br />
        <label for="font">Choose a font-family:</label>

        <select name="font" id="font">
          <option value="Arial">Ariel</option>
          <option value="Verdana ">Verdana</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia ">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
        <p>please select mode:</p>
        <label for="dark">dark</label>
        <input type="radio" id="dark" name="mode" value="dark" />
        <label for="light">light</label>
        <input type="radio" id="light" name="mode" value="light" />
      </form>
    </div>
  </body>
</html>
