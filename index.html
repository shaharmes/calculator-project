<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
      <div class="operation"> 
      </div>
      <div class="display">
        <div class="top-display">
          <button type="button" id ="info" value="info"><img src="info.svg" alt="Info" class="icons"></button>
          <button type="button" id ="mycalc" value="mycalc">My Calculator</button>
          <button type="button" id ="settings" value="settings"><img src="settings.svg" alt="Settings" class="icons"></button>

          <button type="button" id ="light" value="light"><img src="light.svg" alt="Lights" class="lights"></button>
          <input type="text" class="calculator-screen" value="0" disabled />
          <button type="button" id ="back" value="back"><img src="back.svg" alt="Back" class="icons"></button>

          <button type="button" id ="clock" value="history"><img src="history.svg" alt="History" class="icons"></button>
          <button type="button" class="all-clear" value="all-clear">C</button>
          <button type="button" class="operator" value="/">&divide;</button>

        </div>
        <div class="calculator-keys">
          <button type="button" class="operator1" value="+">+</button>
          <button type="button" class="operator2" value="-">-</button>
          <button type="button" class="operator3" value="*">&times;</button>
          <button type="button" class="operator4" value="+-">&plusmn;</button>
          <button type="button" class="operator5" value="nthRoot"><img src="nthRoot.svg" alt="nthRoot" class="icons"></button>
      
          <button type="button" id="seven" value="7">7</button>
          <button type="button" id="eight" value="8">8</button>
          <button type="button" id="nine" value="9">9</button>
          
          
      
          <button type="button" id="four" value="4">4</button>
          <button type="button" id="five" value="5">5</button>
          <button type="button" id="six" value="6">6</button>
            
      
          <button type="button" id="one" value="1">1</button>
          <button type="button" id="two" value="2">2</button>
          <button type="button" id="three" value="3">3</button>
      
      
          <button type="button" id="zero" value="0">0</button>
          <button type="button" value=""></button>
          <button type="button" value=""></button>
          <button type="button" id ="cloud" value="cloud"><img src="cloud.png" alt="Cloud" class="icons"></button>
          <button type="button" class="decimal" value=".">.</button>
      
          <button type="button" class="equal-sign" value="=">=</button>
      
        </div>
      </div>
      <div class="scientific">
        
      </div>
    </div>
      
</body>
</html>
